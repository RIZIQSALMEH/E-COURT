<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Registration | E-COURT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="d:\E-COURT\logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            e-Games
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#form">Pendaftaran</a></li>
                <li class="nav-item"><a class="nav-link" href="#galeri">Galeri</a></li>
                <li class="nav-item"><a class="nav-link" href="#unggah">Unggah Dokumen</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="bg-light text-center py-5" id="home">
    <img src="d:\E-COURT\logo.png" alt="Logo E-COURT" width="200" class="mb-3">
    <h1>E-COURT</h1>
    <p>Selamat datang di E-COURT</p>
    <a href="#form" class="btn btn-primary">Mulai Daftarkan perkara</a>
</header>

<!-- Pendaftaran Formulir -->
<section id="form" class="container py-5">
    <h2 class="text-center">Pendaftaran Perkara</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="Jenis Perkara" class="form-label">Jenis perkara</label>
            <select id="Jenis perkara" name="Jenis perkara" class="form-select" required>
                <option value="FPS">Pidana</option>
                <option value="MOBA">Perdata</option>
               
            </select>
        </div>
        <div class="mb-3">
            <label for="laporan" class="form-label">Laporan</label>
            <textarea class="form-control" id="laporan" name="laporan" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Daftar</button>
    </form>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 E-COURT. Semua hak cipta dilindungi.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="script.js"></script>

</body>
</html>
